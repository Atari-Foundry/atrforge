name: Release

# This workflow is disabled - releases are created locally using 'make github-release'
# See CONTRIBUTING.md and Makefile for release instructions
#
# To enable automated releases, uncomment and customize the jobs below.
# Otherwise, releases are created locally using: make github-release

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'This workflow is disabled. Use "make github-release" locally instead.'
        required: false
        type: string

jobs:
  disabled:
    name: Release Workflow Disabled
    runs-on: ubuntu-latest
    steps:
    - name: Notice
      run: |
        echo "⚠️  This workflow is disabled."
        echo ""
        echo "Releases are created locally using: make github-release"
        echo ""
        echo "To create a release:"
        echo "  1. Build all platforms: make release"
        echo "  2. Create GitHub release: make github-release [VERSION=v1.2.3]"
        echo ""
        echo "See CONTRIBUTING.md for more information."

